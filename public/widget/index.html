<!doctype html>
<html ng-app="app">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- angular.js -->
	<script src="bower_components/angularjs/angular.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	
	<!-- Socket.io -->
	<script src="/socket.io/socket.io.js"></script>
	
	<!-- Emojione support -->
	<script src="bower_components/emojione/lib/js/emojione.js"></script>
	
	<!-- Basic styles -->
	<link rel="stylesheet" href="base-styles.css" />
	
	<!-- Site-specific styles -->
	<link rel="stylesheet" href="styles.css" />
	
</head>
<body ng-controller="controller">

	<div class="feed">
		<div class="title">
			<h1>Election emojis</h1>
			<h2>A live feed of the emojis being used to describe candidates on Twitter.</h2>
		</div>
		<a ng-href="{{emoji.link}}" class="feed-item" ng-repeat="emoji in feed" target="blank">
			<div class="emoji" ng-bind-html="renderHTML(emojione.unicodeToImage(emoji.emoji))"></div>
			<div class="name">{{emoji.candidate}}</div>
		</a>
	</div>
</body>

<!-- My scripts -->
<script src="app.js"></script>

<!-- Pym -->
<script src="https://s3-us-west-2.amazonaws.com/nationaljournal/libraries/pym-for-ollie.js"></script>

<script type="text/javascript">
	var pymChild = new pym.Child();
	setInterval(function(){ pymChild.sendHeight(); console.log("Sending pym ping!") }, 250);
</script>


</html>
